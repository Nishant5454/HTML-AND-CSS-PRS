<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Job Application</h1> 
    <lable for="Name">Name:</lable> 
    <input type="text" id="name"> 
    <br> 
    <br> 

    <lable for="E-mail">E-mail</lable> 
    <input type="text" id="E-mail" 
    <br>  
    <br> 
    
    <lable for="Phone">Phone</lable> 
    <input type="text" id="Phone" 
    <br>  
    <br> 
    <lable for="File upload">Resume</lable>  
    <input type="file"  name="file upload" id="file upload" 
    <br> 
    <br>
    <lable for="Experience">Experience(Years)</lable> 
    <input type="number" id="number" min="0" max="50" 
    <br> 
    <br>    
    <fieldset> 
        <legend>Skills </legend>
    <input type="checkbox" name="checkbox" 
    <lable for="checkbox">HTML</lable> 
    <input type="checkbox" name="checkbox" 
    <lable for="checkbox">CSS</lable>    
    <input type="checkbox" name="checkbox" 
    <lable for="checkbox">JS</lable>   
    

    </fieldset>

    <fieldset> 
        <legend>Aviablity</legend> 
        <lable for="Radio 1">Full time</lable> 
        <input type="radio" id="text" name="text"  
        <br> 
        <br> 
        <lable for="Radio2">Part time</lable> 
        <input type="radio" id="radio" name="radio"  
        <br> 
        <br>
        <lable for="number">Expected salary(in INR):</lable> 
        <input type="Number" id="number" name="Number" min="10" max="50"

    </fieldset>  
    <br>
    <br>
    <lable for="textarea">Enter the Feedback</lable> 
    <textarea name="textareaname1" cols="10" rows="10"></textarea> 
    <br> 
    <br> 
    <input type="Submit" value="Submit Application"

</body>
</html>
